<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gen+ - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
           <h1>Gen<span>+</span></h1>
           <p>Sistema de gerenciamento</p>
        </div>
        <div class="card-login">
            <form action="#">
                <div class="input-login">
                    <div><label for="usuario">Usuário</label></div>
                    <div><input type="text" placeholder="Digite seu nome de usuário" id="usuario"></div>
                </div>
                    
                <div class="input-login">
                    <div><label for="senha">Senha</label></div>
                    <div><input type="password" placeholder="Digite sua senha" id="senha"></div>
                </div>
                
                <a href="">
                    <p>Esqueci a senha</p>
                </a>
               
                <button type="submit">Entrar</button>
                
            
            </form>

        </div>
        <div class="footer">
            <p>Gen<span>+</span> Software de gerenciamento <span>v1.0</span></p>
        </div>
    </div>
</body>
</html>
